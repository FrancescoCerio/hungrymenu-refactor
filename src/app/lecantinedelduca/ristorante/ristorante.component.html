<ion-header>
  <ion-toolbar>
    <ion-buttons style="justify-content: space-between;">
      <ion-img src="../../../assets/images/lecantinedelduca/ristorante/logo.png" style="width: 2em; margin-left: 1em;" slot="start"></ion-img>
      <ion-menu-button slot="end" style=" margin-right: 0.5em;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-split-pane contentId="main-content" >
  <ion-menu contentId="main-content" type="overlay" side="end">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>
          Le Cantine del Duca</ion-list-header>
        <ion-note>Ristorante</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of restaurantMenu; let i = index">

          <ion-item (click)="scrollToElem(p.url)" >
            <ion-img slot="start" [src]="'../../../assets/images/lecantinedelduca/ristorante/' + p.icon" style="width: 24px; height: 24px;"></ion-img>
            <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
            <ion-text><h4>{{ p.title }}</h4></ion-text>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" [animated]="true">

<ion-content>

  <app-section [sectionList]="restaurantMenu">

  </app-section>
  <ion-footer style="--background: white !important;">
    <ion-item-group>
      <ion-item-divider style="background-color: white;
      border-color: white;
      text-align: center;">
        <ion-title style="background-color: white; color: black; ">
          Contatti
        </ion-title>
      </ion-item-divider>

      <div style="background-color: white !important;" fxLayout="column">
        <div fxLayout="row" style=" background-color: white; justify-content: space-evenly; margin-bottom: 2em; margin-top: 2em;">
          <ion-icon name="map" fxLayout="column" style="color:black"></ion-icon>
           <ion-label style=" background-color: white; --color:black" fxLayout="column">
          Via Salita Chiesa, 86010 Mirabello Sannitico CB
        </ion-label>
        </div>

        <div fxLayout="row" style=" background-color: white; justify-content: center; margin-bottom: 2em;">
          <ion-icon name="call" fxLayout="column" style="color:black; margin-right: 1em;"></ion-icon>
          <a href="tel:393-159-3093" style="background-color: white; color: black; text-decoration: none;" fxLayout="column">
            +39 393 159 3093
          </a>
        </div>
        <div fxLayout="colum" style="background-color: white; margin-bottom: 2em; justify-content: center;">
          <a href="https://www.facebook.com/Le-Cantine-del-Duca-141328355976297" fxLayout="row" style="width: 30px;">

            <ion-img  src="../../../assets/images/lecantinedelduca/ristorante/facebook.png" >
            </ion-img>
          </a>
          <a href="https://www.instagram.com/le_cantine_del_duca/" fxLayout="row" style="width: 30px;">

            <ion-img fxLayout="row" src="../../../assets/images/lecantinedelduca/ristorante/instagram.png" style="width: 30px;">

            </ion-img>
          </a>
        </div>
      </div>
    </ion-item-group>
  </ion-footer>
</ion-content>

  </ion-router-outlet>
