<ion-header>
  <ion-toolbar>
    <ion-img slot="start" src="../../../assets/images/lecantinedelduca/ristorante/logo.png" style="width: 2em; margin-left: 1em;"></ion-img>
    <ion-buttons slot="end">
      <ion-menu-button menu="end" auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
          Le Cantine del Duca</ion-list-header>
          <ion-note>Ristorante</ion-note>

          @for (p of restaurantMenu; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item (click)="scrollToElem(p.url)" >
                <ion-img slot="start" [src]="'../../../assets/images/lecantinedelduca/ristorante/' + p.icon" style="width: 24px; height: 24px;"></ion-img>
                <ion-text><h4>{{ p.title }}</h4></ion-text>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" [animated]="true">

      <ion-content>

        <app-section [sectionList]="restaurantMenu">

        </app-section>
        <ion-footer style="--background: white !important;">
          <ion-item-group>
      <ion-item-divider style="background-color: white;
      border-color: white;
      text-align: center;">
              <ion-title style="background-color: white; color: black; ">
                Contatti
              </ion-title>
            </ion-item-divider>

            <div style="background-color: white !important;" class="flex-column">
              <div class="flex-row" style=" background-color: white; justify-content: space-evenly; margin-bottom: 2em; margin-top: 2em;">
                <ion-icon name="map" class="flex-column" style="color:black"></ion-icon>
                <ion-label style="background-color: white; --color:black" class="flex-column">
                  Piazza Cesare Battista 12, 86100 Campobasso
                </ion-label>
              </div>

              <div class="flex-row" style=" background-color: white; justify-content: center; margin-bottom: 2em;">
                <ion-icon name="call" class="flex-column" style="color:black; margin-right: 1em;"></ion-icon>
                <a href="tel:393-159-3093" style="background-color: white; color: black; text-decoration: none;" class="flex-column">
                  +39 393 159 3093
                </a>
              </div>
              <div class="flex-row" style="background-color: white; margin-bottom: 2em; justify-content: center;">
                <a href="https://www.facebook.com/Le-Cantine-del-Duca-141328355976297" class="flex-row" style="width: 30px;">

                  <ion-img  src="../../../assets/images/lecantinedelduca/ristorante/facebook.png" >
                  </ion-img>
                </a>
                <a href="https://www.instagram.com/le_cantine_del_duca/" class="flex-row" style="width: 30px;">

                  <ion-img class="flex-row" src="../../../assets/images/lecantinedelduca/ristorante/instagram.png" style="width: 30px;">

                  </ion-img>
                </a>
              </div>
            </div>
          </ion-item-group>
        </ion-footer>
      </ion-content>
    </ion-router-outlet>
  </ion-split-pane>

</ion-content>
